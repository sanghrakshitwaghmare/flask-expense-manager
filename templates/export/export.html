{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Export Financial Data</h2>
    
    <div class="card">
        <div class="card-body">
            <form id="exportForm" class="mb-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="start_date">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="end_date">
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="export-buttons">
                <h5 class="mb-3">Choose Export Format:</h5>
                <div class="d-flex gap-3">
                    <a href="#" onclick="exportData('csv')" class="btn btn-primary">
                        <i class="fas fa-file-csv me-2"></i>Export as CSV
                    </a>
                    <a href="#" onclick="exportData('excel')" class="btn btn-success">
                        <i class="fas fa-file-excel me-2"></i>Export as Excel
                    </a>
                    <a href="#" onclick="exportData('json')" class="btn btn-info">
                        <i class="fas fa-file-code me-2"></i>Export as JSON
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function exportData(format) {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    
    let url = `/export/${format}?`;
    if (startDate) url += `start_date=${startDate}&`;
    if (endDate) url += `end_date=${endDate}`;
    
    window.location.href = url;
}
</script>

<style>
.export-buttons {
    margin-top: 2rem;
}

.btn {
    min-width: 150px;
}

.form-group {
    margin-bottom: 1rem;
}
</style>
{% endblock %}
